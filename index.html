<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/resolution-s.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- top-element  -->
      <div class="main-element">
        <!-- sidebar  -->
        <div class="sidebar">
          <!--top sidebar  -->

          <div class="sidebar-top">
            <div class="sidebar-top-logo">
              <div class="sidebar-logo d-inline-block">
                <img src="./spotify/img/logo-small.svg" alt="" />
              </div>
              <span id="span-spotify" class="d-none d-inline-block"
                >Spotify</span
              >
            </div>

            <div class="sidebar-top-icon">
              <div class="sidebar-home d-inline-block">
                <img src="./spotify/img/home.svg" alt="" />
              </div>
              <span class="d-none d-inline-block">Home</span>
            </div>

            <div class="sidebar-top-icon">
              <div class="sidebar-search d-inline-block">
                <img src="./spotify/img/search.svg" alt="" />
              </div>
              <span class="d-none d-inline-block">Cerca</span>
            </div>

            <div class="sidebar-top-icon">
              <div class="sidebar-library d-inline-block">
                <img src="./spotify/img/libreria.svg" alt="" />
              </div>
              <span class="d-none d-inline-block">La tua libreria</span>
            </div>

            <div class="sidebar-top-playlist d-none d-block">
              <h3>Playlist</h3>
              <div class="sidebar-add-playlist d-inline-block">
                <img src="./spotify/img/logo-small.svg" alt="" />
              </div>
              <span>Crea Playlist</span>
              <ul class="list-playlist-name">
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
              </ul>
            </div>
          </div>
          <!--top sidebar  -->

          <!--bottom sidebar  -->
          <div class="sidebar-bottom">
            <div class="sidebar-bottom-download">
              <div class="sidebar-download d-inline-block">
                <img src="./spotify/img/download.svg" alt="" />
              </div>
              <span class="d-none d-inline-block">Installa app</span>
            </div>

            <div class="sidebar-bottom-profile">
              <div class="sidebar-profile d-inline-block"></div>
              <span id="profile-name" class="d-none d-inline-block"
                >John Doe</span
              >
            </div>
          </div>
        </div>

        <div class="main-content">
          <div class="top-bar"></div>
          <div class="content"></div>
        </div>
      </div>

      <!-- player  -->
      <div id="player">
        <div class="listening-music">
          <img src="./spotify/img/sinister.jpeg" alt="" />
          <div class="music-name">
            <span class="text-artist-name">Sinister</span>
            <span class="text-music-name">Brano nome</span>
          </div>
          <div class="save-music">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-folder"></i>
          </div>
        </div>

        <div class="media-player">
          <div class="player-command">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-regular fa-circle-play"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-rotate-right"></i>
          </div>

          <div class="player-bar">
            <span>0:25</span>
            <div class="bar"></div>
            <span>4:35</span>
          </div>
        </div>

        <div class="volume"></div>
      </div>
    </div>
  </body>
</html>
