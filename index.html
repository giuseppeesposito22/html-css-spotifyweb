<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/resolution-s.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- top-element  -->
      <div class="main-element">
        <!-- sidebar  -->
        <div class="sidebar">
          <div class="sidebar-top">
            <div class="sidebar-logo">
              <div class="logo">
                <img src="./spotify/img/logo-small.svg" alt="" />
              </div>
              <span class="d-none d-block">Spotify</span>
            </div>

            <div class="sidebar-home">
              <div class="home">
                <img src="./spotify/img/home.svg" alt="" />
              </div>
              <span class="d-none d-block">Home</span>
            </div>

            <div class="sidebar-search">
              <div class="search">
                <img src="./spotify/img/search.svg" alt="" />
              </div>
              <span class="d-none d-block">Cerca</span>
            </div>

            <div class="sidebar-library">
              <div class="library">
                <img src="./spotify/img/libreria.svg" alt="" />
              </div>
              <span class="d-none d-block">La tua libreria</span>
            </div>
          </div>

          <div class="sidebar-bottom">
            <div class="sidebar-download">
              <img src="./spotify/img/download.svg" alt="" />
              <span class="d-none d-block">Installa app</span>
            </div>
            <div class="sidebar-profile"></div>
          </div>
        </div>

        <div class="main-content">
          <div class="top-bar"></div>
          <div class="content"></div>
        </div>
      </div>

      <!-- player  -->
      <div class="player"></div>
    </div>
  </body>
</html>
